<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial dos Cadastros</title>
    <style>
        .quadradoTela {
            width: 500px;
            height: 500px;
            background-color: #6f6fcf;
            align-items: top;
            display: flex;
            border-radius: 80px;
            justify-content: center;
            font-family: 'Helvetica.', normal;
            margin: auto;
            font-size: 20px;
        }
        .button {
            margin-top: 10px;
            width:150px;
            height: 50px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            border: 2px solid rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <div class="quadradoTela">
        <p>Ol√°, seja bem vindo a Tela de Cadastros</p>
        <a href="pessoas/cadastro.html" class="button">CADASTRAR</a>
    </div>
</body>

</html>
